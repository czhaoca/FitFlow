version: '3.8'

services:
  # API Gateway
  gateway:
    image: kong:3.5-alpine
    container_name: fitflow-gateway
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
    ports:
      - "${GATEWAY_PORT:-8000}:8000"
      - "${GATEWAY_SSL_PORT:-8443}:8443"
      - "${GATEWAY_ADMIN_PORT:-8001}:8001"
    volumes:
      - ./config/kong.yml:/kong/kong.yml:ro
    networks:
      - fitflow-network
    restart: unless-stopped
    profiles:
      - gateway

  # MySQL Database (HeatWave compatible)
  mysql:
    image: mysql:8.0
    container_name: fitflow-mysql
    environment:
      MYSQL_DATABASE: ${DB_NAME:-fitflow}
      MYSQL_USER: ${DB_USER:-fitflow}
      MYSQL_PASSWORD: ${DB_PASSWORD:-fitflow}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-fitflow_root}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./scripts/init-db-mysql.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - fitflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-fitflow_root}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: fitflow-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-fitflow}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - fitflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: fitflow-auth
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-fitflow}
      DB_PASSWORD: ${DB_PASSWORD:-fitflow}
      DB_NAME: ${DB_NAME:-fitflow}
      REDIS_URL: redis://default:${REDIS_PASSWORD:-fitflow}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fitflow-network
    restart: unless-stopped

  # Payment Service
  payment-service:
    build:
      context: ./services/payment
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: fitflow-payment
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3002
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-fitflow}
      DB_PASSWORD: ${DB_PASSWORD:-fitflow}
      DB_NAME: ${DB_NAME:-fitflow}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
    ports:
      - "3002:3002"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - fitflow-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ./services/notification
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: fitflow-notification
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3003
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-fitflow}
      DB_PASSWORD: ${DB_PASSWORD:-fitflow}
      DB_NAME: ${DB_NAME:-fitflow}
      REDIS_URL: redis://default:${REDIS_PASSWORD:-fitflow}@redis:6379
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "3003:3003"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fitflow-network
    restart: unless-stopped

  # Bull Dashboard (Development only)
  bull-dashboard:
    image: deadly0/bull-board
    container_name: fitflow-bull-dashboard
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-fitflow}
    ports:
      - "${BULL_DASHBOARD_PORT:-3010}:3000"
    depends_on:
      - redis
    networks:
      - fitflow-network
    profiles:
      - development

networks:
  fitflow-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
